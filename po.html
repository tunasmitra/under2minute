<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Upload Purchase Order - Under 2 Minutes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Add sidebar styles -->
        <style>
            .sidebar {
                min-height: calc(100vh - 76px);
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }
            .nav-link {
                border-radius: 4px;
                transition: all 0.2s;
                margin: 2px 8px;
            }
            .nav-link:hover {
                background: rgba(255,255,255,0.15);
                transform: translateX(4px);
            }
            .nav-link.active {
                background: rgba(255,255,255,0.25);
                font-weight: 500;
            }
            @media (max-width: 768px) {
                .sidebar {
                    min-height: auto;
                    position: sticky;
                    top: 76px;
                    z-index: 1000;
                }
                .nav {
                    flex-direction: row;
                    overflow-x: auto;
                }
                .nav-item {
                    min-width: 160px;
                }
            }
        </style>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-lightning-charge-fill"></i>
                    <span>Under 2 Minutes</span>
                </a>
                <div class="ms-auto d-flex gap-2">
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <main class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 bg-primary sidebar">
                    <div class="sidebar-sticky pt-3">
                        <h5 class="px-3 text-white mb-3">Main Navigation</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="dashboard.html">
                                    <i class="bi bi-house-door me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="quotation.html">
                                    <i class="bi bi-file-earmark-text me-2"></i>
                                    Quotations
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="po.html">
                                    <i class="bi bi-upload me-2"></i>
                                    Upload PO
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="orders.html">
                                    <i class="bi bi-clipboard-check me-2"></i>
                                    Orders/SPK Internal
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="tracking-customer.html">
                                    <i class="bi bi-truck me-2"></i>
                                    Tracking
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="receive.html">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Confirm Delivery
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="invoices.html">
                                    <i class="bi bi-receipt me-2"></i>
                                    Invoices
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Main content -->
                <div class="col-md-9 col-lg-10 p-4">
                    <h3><i class="bi bi-upload"></i> Upload Purchase Order</h3>

                    <!-- Form Upload PO -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <form id="poForm">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Pilih Quotation</label>
                                        <select id="quotationSelect" class="form-select" required>
                                            <option value="">-- Pilih Quotation APPROVED --</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Upload File PO</label>
                                        <input
                                            type="file"
                                            id="poFile"
                                            class="form-control"
                                            accept=".pdf,.doc,.docx,.xls,.xlsx"
                                            required
                                        />
                                    </div>
                                    <div class="col-md-4 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="bi bi-cloud-upload"></i> Upload
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Tabel PO -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Daftar Purchase Order</h5>
                            <table class="table table-bordered mt-3">
                                <thead class="table-light">
                                    <tr>
                                        <th>Quotation</th>
                                        <th>Grand total</th>
                                        <th>File</th>
                                        <th>Tanggal Upload</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="poTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Add active class to current page in sidebar
            document.querySelectorAll('.nav-link').forEach(link => {
                if(link.href === window.location.href) {
                    link.classList.add('active');
                }
            });

            function logout() {
                localStorage.removeItem("u2m_auth");
                window.location.href = "index.html";
            }

            const quotations = JSON.parse(localStorage.getItem("u2m_quotations")) || [];
            const poList = JSON.parse(localStorage.getItem("u2m_pos")) || [];

            // Tampilkan hanya quotation yg APPROVED di select
            const quotationSelect = document.getElementById("quotationSelect");
            quotations.forEach((q, idx) => {
                if (q.status === "APPROVED") {
                    const opt = document.createElement("option");
                    opt.value = idx;
                    opt.textContent = `Q-${idx + 1} | Total: ${formatCurrency(q.grandtotal)}`;
                    quotationSelect.appendChild(opt);
                }
            });

            // Handle submit form
            document.getElementById("poForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const qIndex = quotationSelect.value;
                const fileInput = document.getElementById("poFile");

                if (!qIndex || fileInput.files.length === 0) {
                    alert("Mohon pilih quotation dan upload file.");
                    return;
                }

                const file = fileInput.files[0]; // âœ… FIX
                const quotation = quotations[qIndex];
                const poData = {
                    quotationNumber: quotations[qIndex].id,
                    quotationTotal: quotation.grandtotal,
                    fileName: file.name,
                    date: new Date().toLocaleString(),
                    status: "Menunggu Proses",
                };

                poList.push(poData);
                localStorage.setItem("u2m_pos", JSON.stringify(poList));

                this.reset();
                renderPOs();
            });

            function renderPOs() {
                const table = document.getElementById("poTable");
                table.innerHTML = "";
                console.info(poList);
                poList.forEach((po, i) => {
                    table.innerHTML += `
            <tr>
                <td>${po.quotationNumber || "-"}</td>
                <td>${formatCurrency(po.quotationTotal) || "-"}</td>
                <td><i class="bi bi-file-earmark-text"></i> ${po.fileName || "-"}</td>
                <td>${po.date}</td>
                <td><span class="badge bg-info">${po.status}</span></td>
            </tr>
        `;
                });
            }

            function formatCurrency(value) {
                return new Intl.NumberFormat("id-ID", {
                    style: "currency",
                    currency: "IDR",
                    minimumFractionDigits: 0,
                }).format(value);
            }

            renderPOs();
        </script>
    </body>
</html>
