<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orders</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Add sidebar styles -->
        <style>
            .sidebar {
                min-height: calc(100vh - 76px);
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }
            .nav-link {
                border-radius: 4px;
                transition: all 0.2s;
                margin: 2px 8px;
            }
            .nav-link:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: translateX(4px);
            }
            .nav-link.active {
                background: rgba(255, 255, 255, 0.25);
                font-weight: 500;
            }
            @media (max-width: 768px) {
                .sidebar {
                    min-height: auto;
                    position: sticky;
                    top: 76px;
                    z-index: 1000;
                }
                .nav {
                    flex-direction: row;
                    overflow-x: auto;
                }
                .nav-item {
                    min-width: 160px;
                }
            }
        </style>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-lightning-charge-fill"></i>
                    <span>Under 2 Minutes</span>
                </a>
                <div class="ms-auto d-flex gap-2">
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <main class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 bg-primary sidebar">
                    <div class="sidebar-sticky pt-3">
                        <h5 class="px-3 text-white mb-3">Main Navigation</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="dashboard.html">
                                    <i class="bi bi-house-door me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="quotation.html">
                                    <i class="bi bi-file-earmark-text me-2"></i>
                                    Quotations
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="po.html">
                                    <i class="bi bi-upload me-2"></i>
                                    Upload PO
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="orders.html">
                                    <i class="bi bi-clipboard-check me-2"></i>
                                    Orders/SPK Internal
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="tracking-customer.html">
                                    <i class="bi bi-truck me-2"></i>
                                    Tracking
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="receive.html">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Confirm Delivery
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="invoices.html">
                                    <i class="bi bi-receipt me-2"></i>
                                    Invoices
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Main content -->
                <div class="col-md-9 col-lg-10 p-4">
                    <h3 class="mb-4">Daftar Orders</h3>

                    <!-- Form Tambah Order -->
                    <form id="orderForm" class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Pilih PO</label>
                            <select id="poSelect" class="form-select" required>
                                <option value="">-- Pilih PO --</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">No Order</label>
                            <input
                                type="text"
                                id="orderNumber"
                                class="form-control"
                                required
                                placeholder="ORD-2025-0001"
                            />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Deadline</label>
                            <input type="date" id="deadline" class="form-control" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Deskripsi</label>
                            <textarea
                                id="description"
                                class="form-control"
                                rows="2"
                                placeholder="Deskripsi order..."
                                required
                            ></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i> Tambah Order
                            </button>
                        </div>
                    </form>

                    <!-- Tabel Orders -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>No Order</th>
                                    <th>No PO</th>
                                    <th>Quotation</th>
                                    <th>Tanggal Order</th>
                                    <th>Deadline</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script>
            // Add active class to current page in sidebar
            document.querySelectorAll(".nav-link").forEach((link) => {
                if (link.href === window.location.href) {
                    link.classList.add("active");
                }
            });

            function logout() {
                localStorage.removeItem("u2m_auth");
                window.location.href = "login.html";
            }

            const poList = JSON.parse(localStorage.getItem("u2m_pos")) || [];
            const orders = JSON.parse(localStorage.getItem("u2m_orders")) || [];

            const poSelect = document.getElementById("poSelect");
            const ordersTable = document.getElementById("ordersTable");

            // Tampilkan PO yang sudah diupload customer
            poList.forEach((po, idx) => {
                const opt = document.createElement("option");
                opt.value = idx;
                opt.textContent = `${po.poNumber || po.quotationNumber} | ${formatCurrency(po.quotationTotal || 0)}`;
                poSelect.appendChild(opt);
            });

            // Submit Order
            document.getElementById("orderForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const poIndex = poSelect.value;
                const orderNumber = document.getElementById("orderNumber").value.trim();
                const deadline = document.getElementById("deadline").value;
                const description = document.getElementById("description").value.trim();

                if (!poIndex || !orderNumber || !deadline || !description) {
                    alert("Mohon lengkapi semua data!");
                    return;
                }

                const selectedPO = poList[poIndex];

                const orderData = {
                    orderNumber,
                    poNumber: selectedPO.poNumber || selectedPO.quotationNumber,
                    quotationNumber: selectedPO.quotationNumber,
                    amount: selectedPO.quotationTotal,
                    description,
                    date: new Date().toLocaleString(),
                    deadline,
                    status: "Dalam Proses",
                };

                orders.push(orderData);
                localStorage.setItem("u2m_orders", JSON.stringify(orders));

                this.reset();
                renderOrders();
            });

            function renderOrders() {
                ordersTable.innerHTML = "";
                orders.forEach((o) => {
                    ordersTable.innerHTML += `
                        <tr>
                            <td>${o.orderNumber}</td>
                            <td>${o.poNumber}</td>
                            <td>${o.quotationNumber}</td>
                            <td>${o.date}</td>
                            <td>${o.deadline}</td>
                            <td><span class="badge bg-primary">${o.status}</span></td>
                        </tr>
                        `;
                });
            }

            function formatCurrency(value) {
                return new Intl.NumberFormat("id-ID", {
                    style: "currency",
                    currency: "IDR",
                    minimumFractionDigits: 0,
                }).format(value);
            }

            renderOrders();
        </script>
    </body>
</html>
