<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tracking Pesanan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <style>
            .progress-step {
                font-size: 0.85rem;
                margin-top: 0.25rem;
            }
            .sidebar {
                min-height: calc(100vh - 76px);
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }
            .nav-link {
                border-radius: 4px;
                transition: all 0.2s;
                margin: 2px 8px;
            }
            .nav-link:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: translateX(4px);
            }
            .nav-link.active {
                background: rgba(255, 255, 255, 0.25);
                font-weight: 500;
            }
            @media (max-width: 768px) {
                .sidebar {
                    min-height: auto;
                    position: sticky;
                    top: 76px;
                    z-index: 1000;
                }
                .nav {
                    flex-direction: row;
                    overflow-x: auto;
                }
                .nav-item {
                    min-width: 160px;
                }
            }
        </style>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-lightning-charge-fill"></i>
                    <span>Under 2 Minutes</span>
                </a>
                <div class="ms-auto d-flex gap-2">
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <main class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 bg-primary sidebar">
                    <div class="sidebar-sticky pt-3">
                        <h5 class="px-3 text-white mb-3">Main Navigation</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="dashboard.html">
                                    <i class="bi bi-house-door me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="quotation.html">
                                    <i class="bi bi-file-earmark-text me-2"></i>
                                    Quotations
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="po.html">
                                    <i class="bi bi-upload me-2"></i>
                                    Upload PO
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="orders.html">
                                    <i class="bi bi-clipboard-check me-2"></i>
                                    Orders/SPK Internal
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="tracking-customer.html">
                                    <i class="bi bi-truck me-2"></i>
                                    Tracking
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="receive.html">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Confirm Delivery
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="invoices.html">
                                    <i class="bi bi-receipt me-2"></i>
                                    Invoices
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Main content -->
                <div class="col-md-9 col-lg-10 p-4">
                    <h3>Tracking Pesanan Saya</h3>
                    <div id="trackingCustomerList"></div>
                </div>
            </div>
        </main>
        <script>
            // Add active class to current page in sidebar
            document.querySelectorAll(".nav-link").forEach((link) => {
                if (link.href === window.location.href) {
                    link.classList.add("active");
                }
            });

            function logout() {
                localStorage.removeItem("u2m_auth");
                window.location.href = "index.html";
            }

            // Ambil semua orders dari localStorage
            const orders = JSON.parse(localStorage.getItem("u2m_orders")) || [];
            const list = document.getElementById("trackingCustomerList");

            function renderTrackingCustomer() {
                list.innerHTML = "";
                if (orders.length === 0) {
                    list.innerHTML = `<div class="alert alert-info">Belum ada pesanan</div>`;
                    return;
                }

                orders.forEach((o) => {
                    const percent = getProgressPercent(o.status);
                    const steps = ["Dalam Proses", "Produksi", "Dikirim", "Selesai"];

                    list.innerHTML += `
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                            <h5 class="card-title">Order: ${o.orderNumber}</h5>
                            <p class="mb-1"><strong>No PO:</strong> ${o.poNumber}</p>
                            <p class="mb-1"><strong>Quotation:</strong> ${o.quotationNumber}</p>
                            <p class="mb-1"><strong>Tanggal Order:</strong> ${o.date}</p>
                            <p class="mb-3"><strong>Deadline:</strong> ${o.deadline}</p>

                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar progress-bar-striped bg-${statusColor(o.status)}" 
                                    role="progressbar" style="width: ${percent}%">
                                ${o.status}
                                </div>
                            </div>

                            <div class="d-flex justify-content-between progress-step">
                                ${steps
                                    .map(
                                        (step) => `
                                <span class="${step === o.status ? "fw-bold text-dark" : "text-muted"}">${step}</span>
                                `
                                    )
                                    .join("")}
                            </div>
                            </div>
                        </div>
                        `;
                });
            }

            function getProgressPercent(status) {
                switch (status) {
                    case "Dalam Proses":
                        return 25;
                    case "Produksi":
                        return 50;
                    case "Dikirim":
                        return 75;
                    case "Selesai":
                        return 100;
                    default:
                        return 0;
                }
            }

            function statusColor(status) {
                switch (status) {
                    case "Dalam Proses":
                        return "primary";
                    case "Produksi":
                        return "warning";
                    case "Dikirim":
                        return "info";
                    case "Selesai":
                        return "success";
                    default:
                        return "secondary";
                }
            }

            renderTrackingCustomer();
        </script>
    </body>
</html>
