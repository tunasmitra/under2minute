<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Invoices</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <style>
            .sidebar {
                min-height: calc(100vh - 76px);
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }
            .nav-link {
                border-radius: 4px;
                transition: all 0.2s;
                margin: 2px 8px;
            }
            .nav-link:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: translateX(4px);
            }
            .nav-link.active {
                background: rgba(255, 255, 255, 0.25);
                font-weight: 500;
            }
            @media (max-width: 768px) {
                .sidebar {
                    min-height: auto;
                    position: sticky;
                    top: 76px;
                    z-index: 1000;
                }
                .nav {
                    flex-direction: row;
                    overflow-x: auto;
                }
                .nav-item {
                    min-width: 160px;
                }
            }
        </style>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-lightning-charge-fill"></i>
                    <span>Under 2 Minutes</span>
                </a>
                <div class="ms-auto d-flex gap-2">
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <main class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 bg-primary sidebar">
                    <div class="sidebar-sticky pt-3">
                        <h5 class="px-3 text-white mb-3">Main Navigation</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="dashboard.html">
                                    <i class="bi bi-house-door me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="quotation.html">
                                    <i class="bi bi-file-earmark-text me-2"></i>
                                    Quotations
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="po.html">
                                    <i class="bi bi-upload me-2"></i>
                                    Upload PO
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="orders.html">
                                    <i class="bi bi-clipboard-check me-2"></i>
                                    Orders/SPK Internal
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="tracking-customer.html">
                                    <i class="bi bi-truck me-2"></i>
                                    Tracking
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="receive.html">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Confirm Delivery
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="invoices.html">
                                    <i class="bi bi-receipt me-2"></i>
                                    Invoices
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Main content -->
                <div class="col-md-9 col-lg-10 p-4">
                    <h3>Daftar Invoice</h3>
                    <div id="invoiceList"></div>
                </div>
            </div>
        </main>
        <script>
            // Add active class to current page in sidebar
            document.querySelectorAll(".nav-link").forEach((link) => {
                if (link.href === window.location.href) {
                    link.classList.add("active");
                }
            });

            function logout() {
                localStorage.removeItem("u2m_auth");
                window.location.href = "index.html";
            }

            const orders = JSON.parse(localStorage.getItem("u2m_orders")) || [];
            let invoices = JSON.parse(localStorage.getItem("u2m_invoices")) || [];

            // Generate invoice otomatis untuk setiap order "Selesai" yg belum ada invoice
            orders
                .filter((o) => o.status === "Selesai")
                .forEach((o) => {
                    if (!invoices.find((inv) => inv.orderNumber === o.orderNumber)) {
                        invoices.push({
                            invoiceNumber: "INV-" + (invoices.length + 1).toString().padStart(4, "0"),
                            orderNumber: o.orderNumber,
                            poNumber: o.poNumber,
                            quotationNumber: o.quotationNumber,
                            amount: o.total || 0,
                            date: new Date().toLocaleDateString(),
                            status: "Belum Dibayar",
                        });
                    }
                });

            localStorage.setItem("u2m_invoices", JSON.stringify(invoices));

            const list = document.getElementById("invoiceList");

            function renderInvoices() {
                list.innerHTML = "";

                if (invoices.length === 0) {
                    list.innerHTML = `<div class="alert alert-info">Belum ada invoice yang tersedia.</div>`;
                    return;
                }

                invoices.forEach((inv, idx) => {
                    list.innerHTML += `
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body">
                            <h5 class="card-title">Invoice: ${inv.invoiceNumber}</h5>
                            <p><strong>Order:</strong> ${inv.orderNumber} | <strong>PO:</strong> ${inv.poNumber}</p>
                            <p><strong>Quotation:</strong> ${inv.quotationNumber}</p>
                            <p><strong>Total:</strong> ${formatCurrency(inv.amount)}</p>
                            <p><strong>Tanggal:</strong> ${inv.date}</p>
                            <p><strong>Status:</strong> 
                                <span class="badge ${inv.status === "Lunas" ? "bg-success" : "bg-warning text-dark"}">${
                        inv.status
                    }</span>
                            </p>
                            ${
                                inv.status === "Belum Dibayar"
                                    ? `<button class="btn btn-primary" onclick="payInvoice(${idx})"><i class="bi bi-credit-card"></i> Bayar Sekarang</button>`
                                    : ""
                            }
                            </div>
                        </div>
                        `;
                });
            }

            function payInvoice(index) {
                invoices[index].status = "Lunas";
                localStorage.setItem("u2m_invoices", JSON.stringify(invoices));
                alert("Pembayaran berhasil, invoice sudah lunas!");
                renderInvoices();
            }

            function formatCurrency(value) {
                return new Intl.NumberFormat("id-ID", {
                    style: "currency",
                    currency: "IDR",
                    minimumFractionDigits: 0,
                }).format(value);
            }

            renderInvoices();
        </script>
    </body>
</html>
